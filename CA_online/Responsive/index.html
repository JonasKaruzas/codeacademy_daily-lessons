<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="https://1000logos.net/wp-content/uploads/2020/05/Logo-Google-Cloud.png" alt="logo">
            </div>
            <nav class="card">
                <ul>
                    <li>Home</li>
                    <li>Order</li>
                    <li>F.A.Q.</li>
                    <li>Terms</li>
                    <li>Contacts</li>
                </ul>
            </nav>
        </div>
        <section class="main">
            <div class="main__left">
                <div class="login card">%login%</div>
                <div class="help card">Help</div>
            </div>
            <div class="main__right card">
                <div class="main__right__title">%content_title%</div>
                <div class="main__right__content">%content%</div>
            </div>
        </section>
        <footer>&copy; Cloud Colours.</footer>
    </div>
</body>
</html>
