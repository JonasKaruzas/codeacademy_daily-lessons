<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <section class="sign-up__wrapper">
        <div class="sign-up__image-container-left">
        </div>
        <div class="sign-up__container">
            <div class="sign-up__title">Sign up</div>
            <div class="sign-up__subtitle">Sign up for free to access to in any of our products</div>
            <form class="sign-up__form">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email">
                <div class="password__container">
                    <label for="password">Password</label>
                    <div class="hide__container">
                        <img src="images/Hide_icon.svg" alt="">
                        Hide
                    </div>
                </div>
                <input type="password" name="password" id="password">
                <div class="password-tip">Use 8 or more characters with a mix of letters, numbers & symbols</div>
                <div class="check-box__container">
                    <input type="checkbox" name="agree" id="agree" checked>
                    <label for="agree">Agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></label>
                </div>                
                <div class="check-box__container">
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">Subscribe to our monthly newsletter</label>
                </div>
                <div class="capcha__container">
                    <div class="capcha__checkbox__container">
                        <input type="checkbox" name="not-robot" id="not-robot" checked>
                        <label for="not-robot">I'm not a robot</label>
                    </div>
                    <img src="images/google_recaptcha-official 2.svg" alt="">
                </div>
                <button class="signup__button-submit">Sign up</button>
            </form>               
            <div class="log-in">
                Already have an account? <a href="#">Log in</a>
            </div>
            </div>
    </section>
</body>
</html>
