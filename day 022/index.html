<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="hero">
        <div class="title__container">
            <div class="title__heading">Discover the most engaging places</div>
            <button class="title__button"><img src="images/global-line.svg" alt="">Discover on 3D Globe</button>
        </div>
        <div class="search-row">
            <div class="search-row__column">
                <img class="search-row__column__icon" src="images/map-pin-line.svg" alt="">
                <div class="search-row__column__text">
                    <div class="search-row__column__text__title">Location</div>
                    <div class="search-row__column__text__subtitle">Explore nearby destinations</div>
                </div>
            </div>
            <div class="search-row__column">
                <img class="search-row__column__icon" src="images/riding-line.svg" alt="">
                <div class="search-row__column__text">
                    <div class="search-row__column__text__title">Activity</div>
                    <div class="search-row__column__text__subtitle">All Activities</div>
                </div>
            </div>
            <div class="search-row__column">
                <img class="search-row__column__icon" src="images/calendar-event-fill.svg" alt="">
                <div class="search-row__column__text">
                    <div class="search-row__column__text__title">When</div>
                    <div class="search-row__column__text__subtitle">Choose a Date</div>
                </div>
            </div>
            <div class="search-row__column">
                <img class="search-row__column__icon" src="images/group-line.svg" alt="">
                <div class="search-row__column__text">
                    <div class="search-row__column__text__title">Guests</div>
                    <div class="search-row__column__text__subtitle">1 guest</div>
                </div>
            </div>
            <div class="search-row__column">
                <button class="search-row__column__search-button"><img src="images/search.svg" alt=""></button>
            </div>
        </div>
    </section>
</body>
</html>
