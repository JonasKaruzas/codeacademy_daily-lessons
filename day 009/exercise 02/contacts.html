<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/IKI_logo.png" alt="logo">
            <ul>
                <li><a href="index.html">Apie mus</a></li>
                <li><a href="#">Susisiek</a></li>
            </ul>
        </header>
        <main>
            <section class="contacts">
                <div class="main">
                    <h2>Susisiekite su mūsų <span>komanda!</span></h2>
                    <form>
                        <label for="name">Vardas:</label>
                        <input type="text" name="name" id="name">
                        <label for="email">El.paštas:</label>
                        <input type="text" name="email" id="email">
                        <label for="card-nr">Iki kortelės numeris:</label>
                        <input type="number" name="card-nr" id="card-nr">
                        <label for="text">Žinutė:</label>
                        <textarea name="text" id="text" cols="30" rows="2"></textarea>
                        <button type="submit">Siųsti</button>
                    </form>
                    <table>
                        <thead>
                            <tr>
                                <td>Vardas</td>
                                <td>Pareigos</td>
                                <td>Telefonas</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Vidmantas</td>
                                <td>Direktorius</td>
                                <td>+37012345678</td>
                            </tr>
                            <tr>
                                <td>Nijolė</td>
                                <td>Administratorė</td>
                                <td>+37012345678</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
        <footer>
            Copyright &copy; Jonas K.
        </footer>
    </div>
</body>
</html>
